<!DOCTYPE html>

        <title>Basic Science Formulas</title>
    </head>
        <body>
            <h1>Basic Science Formulas</h1>


            <h2>1. Newton's Second Law of Motion</h2>
            <p><big>F = m * a</big></p>
            <img src="f=ma.png"height="200"width="300">

            <h2>2. Ohm's Law</h2>
            <p><big>V = I * R</big></p>
            <img src="v=ir.png"height="200"width="300">
        

            <h2>3. Gravitational Force</h2>
            <p><big>F = G * (m1 * m2) / r²</big></p>
    

            <h2>4. Kinetic Energy</h2>
            <p><big>KE = 0.5 * m * v²</big></p>
        




            


        </body>
